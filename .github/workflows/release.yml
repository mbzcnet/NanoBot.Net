name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar.gz
          - os: ubuntu-latest
            rid: linux-arm64
            archive: tar.gz
          - os: macos-latest
            rid: osx-x64
            archive: tar.gz
          - os: macos-latest
            rid: osx-arm64
            archive: tar.gz
          - os: windows-latest
            rid: win-x64
            archive: zip
          - os: windows-latest
            rid: win-arm64
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: |
          dotnet publish src/NanoBot.Cli/NanoBot.Cli.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -o dist

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd dist
          tar -czvf nanobot-${{ matrix.rid }}.tar.gz *

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          Compress-Archive -Path dist/* -DestinationPath dist/nanobot-${{ matrix.rid }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanobot-${{ matrix.rid }}
          path: dist/nanobot-${{ matrix.rid }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true

  nuget:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Pack
        run: |
          dotnet pack src/NanoBot.Cli/NanoBot.Cli.csproj `
            -c Release `
            -p:PackageVersion=${{ github.ref_name }} `
            -o nupkg

      - name: Push to NuGet
        run: dotnet nuget push nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Push to GitHub Packages
        run: dotnet nuget push nupkg/*.nupkg --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --api-key ${{ secrets.GITHUB_TOKEN }}
